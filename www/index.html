<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <script src="js/ng-cordova.min.js"></script>
        <script src="cordova.js"></script>

        <!--utilities-->
        <script src="js/utilities/Callbacks.js"></script>
        <script src="js/utilities/Object.js"></script>

        <!--services-->
        <script src="js/models/services/LocalDataAccessService.js"></script>
        <script src="js/models/services/SQLiteDataAccessService.js"></script>

        <!--API-->
        <script src="js/models/api/PortalPostsAPI.js"></script>
        <script src="js/models/api/FormsAPI.js"></script>

        <!--DAO-->
        <script src="js/models/dao/document/DocumentsDAO.js"></script>

        <!--factories-->
        <script src="js/models/api/UsersAPIFactory.js"></script>

        <!--controllers-->
        <script src="js/controllers/LoginCtrl.js"></script>
        <script src="js/controllers/HomeCtrl.js"></script>
        <script src="js/controllers/FormsCtrl.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/models.js"></script>
        <script src="js/controllers.js"></script>
    </head>

    <body ng-app="starter">
        <!--
         The nav bar that will be updated as we navigate between views.
        -->
    <ion-nav-bar class="aclrbackground cclrfont">
        <ion-nav-back-button class="cclrfont">
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>
</html>
