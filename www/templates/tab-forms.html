<ion-view view-title="Forms">
    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-icon-right" ng-repeat="form in forms" type="item-text-wrap" href="#/tab/forms/{{form.form_id}}">
                <h2>{{form.form_name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove(request)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
