<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Home -->
    <ion-tab 
        title="Home" 
        icon-off="ion-ios-home-outline" 
        icon-on="ion-ios-home-outline" 
        href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Forms -->
    <ion-tab 
        title="Forms" 
        icon-off="ion-ios-folder-outline" 
        icon-on="ion-ios-folder-outline" 
        href="#/tab/forms">
        <ion-nav-view name="tab-forms"></ion-nav-view>
    </ion-tab>

    <!-- My Requests -->
    <ion-tab 
        title="My Requests" 
        icon-off="ion-ios-list-outline" 
        icon-on="ion-ios-list-outline" 
        href="#/tab/myrequests">
        <ion-nav-view name="tab-myrequests"></ion-nav-view>
    </ion-tab>

    <!-- User -->
    <ion-tab 
        title="Me" 
        icon-off="ion-ios-person-outline" 
        icon-on="ion-ios-person-outline" 
        href="#/tab/me">
        <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>
</ion-tabs>
