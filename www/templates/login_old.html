<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Formalistics</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="login()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button ng-disabled="loggingIn" class="button button-block button-positive" type="submit">
                        {{loggingIn ? "Logging In" : "Log in"}}
                    </button>                    
                    <div class="text-center" ng-if="loggingIn">
                        <ion-spinner></ion-spinner>
                    </div>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
